<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiClock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bgimg">
    <div class="middle">
      <h1 class="projName">DIGICLOCK</h1>
      <div class="clock">
        <div class="board">
          <span class="line"></span>
          <span id="hour">11</span>
        </div>
        <div class="board">
          <span class="line"></span>
          <span id="min">00</span>
        </div>
        <div class="board">
          <span class="line"></span>
          <span id="sec">35</span>
        </div>
        <div class="board">
          <span class="line"></span>
          <span id="ampm">AM</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
